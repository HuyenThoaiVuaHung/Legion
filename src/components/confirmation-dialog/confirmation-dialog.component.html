<h2 mat-dialog-title>{{data.title}}</h2>
@if(data.description){
  <mat-dialog-content>
    <p>{{data.description}}</p>
  </mat-dialog-content>
}
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Không</button>
  <button mat-button [mat-dialog-close]="true">Có</button>
</mat-dialog-actions>
