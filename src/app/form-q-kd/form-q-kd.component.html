<h1 mat-dialog-title>Thêm/Sửa câu hỏi</h1>
<div mat-dialog-content>
  <div>
    <mat-radio-group aria-label="Chọn loại câu hỏi" [(ngModel)]="data.type">
        <mat-radio-button class=" p-5" value="N">Bình thường</mat-radio-button>
        <mat-radio-button class=" p-5" value="A">Âm thanh</mat-radio-button>
        <mat-radio-button class=" p-5" value="P">Hình ảnh</mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="inputForm">
      <input matInput placeholder="Câu hỏi" [(ngModel)]="data.question">
    </mat-form-field>
    <div>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Đáp án" [(ngModel)]="data.answer">
        </mat-form-field>
    </div>
    <div>
      <mat-form-field class="inputForm">
          <input matInput placeholder="Lĩnh vực" [(ngModel)]="data.subject">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="inputForm" >
          <input [disabled]="data.type == 'N'" matInput placeholder="Tên file âm thanh/hình ảnh" [(ngModel)]="data.audioFilePath">
      </mat-form-field>
  </div>
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Huỷ</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>OK</button>
</div>
