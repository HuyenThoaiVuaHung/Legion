
<div class="flex h-screen justify-center bg-gray text-white items-center">
    <div class="text-center font-black">
        <div class="m-3">
            <img class="w-48 h-48 m-auto" src="../../assets/htvhlogo-small.png">
        </div>
        <p class="text-4xl">Chào mừng bạn đến với Huyền Thoại Vua Hùng IV!</p>
        <div *ngIf="ifAuth === false">
            <mat-form-field>
                <mat-label>Nhập ID do BTC cung cấp</mat-label>
                <input matInput placeholder="ID" [(ngModel)]="authString" >
            </mat-form-field>
            <button mat-icon-button (click)="auth()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
        <div class=" flex flex-col  items-center text-center overflow-hidden" *ngIf="ifAuth === true">
            <div>
                {{authString}}
            </div>
            <div *ngIf="greetString === 'Chào BTC' ">
                <div class="text-2xl mt-5 flex">
                    <table mat-table [dataSource]="matchData.players" class="w-max">
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> STT </th>
                        <td mat-cell *matCellDef="let element"> {{matchData.players.indexOf(element) + 1}} </td>
                      </ng-container>
                      <ng-container matColumnDef="name"> 
                        <th mat-header-cell *matHeaderCellDef> Tên </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedPlayerColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedPlayerColumns;"></tr>
                    </table>
                </div>
                <div class="mt-5">
                    <button mat-raised-button (click)="transferToKhoiDong()" > Chuyển tới phần Khởi Động </button>
                </div>
            </div>
        </div>
        
    </div>    
</div>
