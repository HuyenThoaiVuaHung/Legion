<div class="flex h-screen w-screen overflow-auto justify-center items-center">
  <div class="text-center">
    <div class="m-3">
      <img class="w-48 h-48 m-auto" src="../../assets/misc/logo.png" />
    </div>
    <h3>Chào mừng bạn đến với {{ auth.matchData().matchName }}</h3>
    <div
      *ngIf="auth.userInfo().roleId === -1"
      class="flex gap-3 justify-center items-center"
    >
      <mat-form-field
        subscriptSizing="dynamic"
        appearance="outline"
        class="w-64"
      >
        <mat-label>Nhập mã do BTC cung cấp</mat-label>
        <input
          matInput
          (keyup.enter)="authenticate()"
          placeholder="ID"
          [(ngModel)]="authString"
        />
      </mat-form-field>
      <button mat-icon-button (click)="authenticate()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
    <div
      class="flex flex-col items-center text-center overflow-hidden"
      *ngIf="auth.userInfo().roleId != -1"
    >
      <h5>
        {{ greetString() }}
      </h5>
      <button (click)="auth.deauthenticate()" mat-button>
        Đăng xuất
        <mat-icon>
          logout
        </mat-icon>
      </button>
      <div *ngIf="auth.userInfo().roleId === 1">
        <div class="overflow-x-hidden w-max m-10">
          <table
            mat-table
            [dataSource]="auth.matchData().players"
            class="w-max"
          >
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">
                {{ auth.matchData().players.indexOf(element) + 1 }}
              </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Tên</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
            <ng-container matColumnDef="score">
              <th mat-header-cell *matHeaderCellDef>Điểm</th>
              <td mat-cell *matCellDef="let element">{{ element.score }}</td>
            </ng-container>
            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef>Đã kết nối?</th>
              <td mat-cell *matCellDef="let element">
                <mat-checkbox
                  disabled="true"
                  [checked]="element.isReady"
                ></mat-checkbox>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedPlayerColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedPlayerColumns"
              (dblclick)="editPlayer(row)"
              class="row"
            ></tr>
          </table>
        </div>
        <input
          type="file"
          class="file-input"
          (change)="onFileSelected($event)"
          #fileUpload
        />
        <div class="file-upload py-2 grid place-items-center grid-flow-col">
          <span>
            {{ fileName || "Chưa nhập đề mới." }}
          </span>
          <button
            mat-icon-button
            class="upload-btn"
            (click)="fileUpload.click()"
          >
            <mat-icon>attach_file</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
