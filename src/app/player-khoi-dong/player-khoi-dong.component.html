<div class="aurora-bg overflow-hidden box-border gap-5 p-10 flex h-full w-full">
  <div class="gap-5 flex text-center flex-col items-center">
    @if ( this.currentMaxQuestionNo > 0 ) {
    <span class="w-full text-2xl">Câu hỏi số</span>
    <div class="grid text-7xl place-items-center w-full">
      <span class="w-full">
        {{ currentQuestionNo }} : {{ currentMaxQuestionNo }}
      </span>
      <mat-progress-bar
        class
        mode="determinate"
        [value]="(currentQuestionNo * 100) / currentMaxQuestionNo"
        color="primary"
      ></mat-progress-bar>
    </div>
    } @else {
    <h6 class="w-full text-2xl">Phần thi</h6>
    <h5>
      <strong>
        {{ this.gamemode == "M" ? "Đối kháng" : "Cá nhân" }}
      </strong>
    </h5>
    }

    <!-- 3s Timer (Player Triggered) *ngIf="threeSecTimer2 > 0"-->
    <div
      class="text-4xl disablePointerActions relative z-2 py-3 w-full rounded-xl text-center"
    >
      <span [ngClass]="{ 'opacity-0': threeSecTimer1 <= 0 }" class="text-4xl"
        >{{ threeSecTimer1 / 10 }}s</span
      >
      <span [ngClass]="{ 'opacity-0': threeSecTimer2 <= 0 }" class="text-4xl"
        >{{ threeSecTimer2 / 10 }}s</span
      >
    </div>

    <player-list
      [players]="auth.matchData().players"
      [turnIndex]="currentTurn"
      [highlightIndex]="
        this.gamemode == 'S' ? this.kdData.currentSingleplayerPlayer : -1
      "
    >
    </player-list>
    <button
      mat-fab
      extended
      *ngIf="gamemode == 'M'"
      (click)="getAnswerTurn()"
      [disabled]="answerButtonDisabled"
      class="big-button"
      color="primary"
    >
      <span class="mat-h2"> GIÀNH QUYỀN </span>
    </button>
  </div>
  <div
    [ngClass]="{ 'text-gold': ifGotTurn === true }"
    class="disablePointerActions relative p-10 questionBox box-border shadow-lg w-full h-full text-3xl"
  >
    <span class="h-full flex flex-col w-full mat-headline-1">
      {{ question.question }}
      <img
        *ngIf="picturePath != ''"
        src="{{ picturePath }}"
        class="max-w-2xl mt-10"
      />
    </span>
    <div
      *ngIf="this.currentQuestionNo > 1 && this.answerCache"
      class="flex mt-10 bottom-32 left-16 answer-box absolute w-max p-5"
    >
      {{ answerCache }}
    </div>
  </div>
</div>
